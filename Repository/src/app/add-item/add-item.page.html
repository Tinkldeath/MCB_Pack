<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="Title">
            <ion-label class="Title">
              MRTA
              <sup class="Sup"> ed </sup>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-searchbar color="light" placeholder="Поиск по документам" id="searchbar"></ion-searchbar>
            <!-- <ion-input class="Input" color="dark" placeholder="Поиск по документам"></ion-input> -->
          </ion-col>
          <ion-col>
              <ion-button fill="clear" size="medium" color="dark" class="Help" routerLink="/add-item"> <u>Загрузить</u> </ion-button>
              <ion-button fill="clear" size="medium" color="dark" class="Help" routerLink="/favorite"> <u>Избранное</u> </ion-button>

        </ion-row>
      </ion-grid>

    Перетащите файл сюда

    <ion-input placeholder="Автор" class="Input"></ion-input>

    <ion-input placeholder="Учебное заведение" class="Input"></ion-input>

    <ion-button fill="solid" class="UploadButton" shape="round" color="dark">Загрузить</ion-button>
