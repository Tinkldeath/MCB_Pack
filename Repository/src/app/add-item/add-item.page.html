<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="Title">
            <ion-label class="Title" routerLink="/home">
              mcb
              <sup class="Sup"> repository </sup>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-searchbar color="light" placeholder="Поиск по документам" id="searchbar"></ion-searchbar>
          </ion-col>
          <ion-col>
            <ion-button *ngIf="userdata.login === null" fill="clear" size="medium" color="dark" class="Help" routerLink="/sign-in"> <u>Избранное</u> </ion-button>
            <ion-button *ngIf="userdata.login != null" fill="clear" size="medium" color="dark" class="Help" routerLink="/favorite"> <u>Избранное</u> </ion-button>
            <ion-button *ngIf="userdata.login === null" size="medium" color="dark" class="EnterButton" shape="round" fill="outline" routerLink="/sign-in"> Войти </ion-button>
            <ion-button *ngIf="userdata.login != null" size="medium" color="dark" class="EnterButton" shape="round" fill="outline" routerLink="/account"> <ion-label>{{userdata.login}}</ion-label> </ion-button>
            <ion-button *ngIf="userdata.login != null" fill="clear" size="medium" color="dark" class="Help" (click)="Logout()"> <u>Выйти</u> </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="rectangle">
    Перетащите файл сюда
  </div>

  <div id="Input">

    <ion-input placeholder="Название" class="Input"></ion-input>
    <ion-input placeholder="Предмет" class="Input"></ion-input>
    <ion-input placeholder="Курс/Класс" class="Input"></ion-input>
    <ion-input placeholder="Автор" class="Input"></ion-input>
    <ion-input placeholder="Год" class="Input"></ion-input>
    <ion-input placeholder="Учебное заведение" class="Input"></ion-input>
    <ion-input placeholder="Специальность" class="Input"></ion-input>
    <ion-input placeholder="Описание" class="Input"></ion-input>
    <ion-select placeholder="Категория" class="Input">
      <ion-select-option *ngFor="let category of categories">
        {{category.name}}
      </ion-select-option>
    </ion-select>
    <ion-button fill="solid" class="UploadButton" shape="round" color="dark">Загрузить</ion-button>
  </div>

</ion-content>
