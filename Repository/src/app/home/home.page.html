<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="Title">
            <ion-label class="Title">
              MRTA
              <sup class="Sup"> ed </sup>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-searchbar color="light" placeholder="Поиск по документам" id="searchbar"></ion-searchbar>
          </ion-col>
          <ion-col>
              <ion-button fill="clear" size="medium" color="dark" class="Help" routerLink="/add-item"> <u>Загрузить</u> </ion-button>
              <ion-button fill="clear" size="medium" color="dark" class="Help" routerLink="/favorite"> <u>Избранное</u> </ion-button>
              <ion-button fill="outline" size="medium" color="dark" class="EnterButton" shape="round" routerLink="/sign-in"> Войти </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
    <div id="Slide">
      <ion-range color="dark" dualKnobs="true" min="1993" max="2021" step="1" pin="true" snaps="true"></ion-range>
  </div>

  <ion-grid>
      <ion-row>
        <ion-col class="SelectItem">
          <ion-item>
            <ion-label>Предмет</ion-label>
            <ion-select interface="popover">Предмет</ion-select>
          </ion-item>
        </ion-col>
        <ion-col class="SelectItem">
          <ion-item>
            <ion-label>Автор</ion-label>
            <ion-select interface="popover">Автор
              <ion-select-option value="f">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col class="SelectItem">
          <ion-item>
            <ion-label>Специальность</ion-label>
            <ion-select interface="popover">Специальность</ion-select>
          </ion-item>
        </ion-col>
        <ion-col class="SelectItem">
          <ion-button class="ClearButton" fill="outline" size="small" color="dark"> Очистить фильтры </ion-button>
        </ion-col>
        <ion-col class="SelectToggle">
            <ion-item>
              <ion-label class="Toggle"> Посик по категориям </ion-label>
              <ion-toggle></ion-toggle>
            </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid >
    <ion-row no-padding>
      <ion-col *ngFor="let category of categories">
        <ion-card id="category">
          <ion-card-title id="category-name"> {{category.subject}} </ion-card-title>
          <ion-card-content>
            {{category.description}}
          </ion-card-content>
        </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
