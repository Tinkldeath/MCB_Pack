    <ion-list>
      <ion-item class="CategoryItem"  *ngFor="let category of categories">
        {{category.name}}
        <div id="Place">
          <ion-button fill="clear" color="dark" class="CategoryButton">Ред.</ion-button>
          <ion-button fill="clear" color="dark" class="CategoryButton" (click)="DeleteCategory(category)" >Удалить</ion-button>
        </div>
      </ion-item>
    </ion-list>
