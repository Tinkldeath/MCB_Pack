      <ion-button fill="clear" color="dark" class="CategoryButton">Удалить</ion-button>

</ion-grid>

<ion-footer id="foot">
  <h2>
    <ion-button fill="clear" color="dark">Добавить</ion-button>
  </h2>
</ion-footer>
