<div class="CategoryItem">
  <ion-input [(ngModel)]="oldPassword" class="ChangeInput" type="Password" placeholder="Введите старый пароль"></ion-input>
  <ion-input [(ngModel)]="newPassword" class="ChangeInput" type="Password" placeholder="Введите новый пароль"></ion-input>
  <ion-input [(ngModel)]="repeatNewPassword" class="ChangeInput" type="Password" placeholder="Повторите новый пароль"></ion-input>
  <ion-button class="ChangeButton" shape="round" color="dark" (click)="Change()">Сохранить</ion-button>
</div>
