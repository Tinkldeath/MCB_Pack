</ion-header>

  <div class="StartPage">

    <h1 class="TitleHi"> Приветствуем!</h1>
    <h3 class="Title"> Для продолжения введите логин и пароль: </h3>

    <div class="Form">
      <ion-item class="Input" lines="none">
        <ion-label position="stacked">Логин:</ion-label>
        <ion-input [(ngModel)]="log"></ion-input>
      </ion-item>

      <ion-item class="Input" lines="none">
        <ion-label position="stacked">Пароль:</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>

      <ion-button class="Button" expand="block" size="default" color="dark" (click)="checkAuth(log,pass)"> Войти </ion-button>
    </div>

  </div>
</ion-content>
